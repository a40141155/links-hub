<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links Hub Demo (Full‑Width)</title>
  <style>
    :root { --gap: 16px; --default-color: #e2e8f0; }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
      margin: 0;
      padding: 16px;           /* 由 32px 改為 16px，讓畫面更貼邊 */
      background: #f9fafb;
      color: #0f172a;
    }
    h1 { margin: 0 0 var(--gap) 0; }

    /* controls */
    button {
      padding: 8px 16px;
      background: #0f172a;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    input[type="url"] {
      padding: 8px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      flex: 1;
    }

    /* full‑width layout */
    .toolbar {
      display: flex;
      gap: 8px;
      margin-bottom: var(--gap);
      width: 100%;           /* 取消 max‑width，讓元件滿版 */
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      grid-auto-rows: 120px;
      gap: var(--gap);
      width: 100%;
    }

    /* card */
    .card {
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 8px;
      transition: filter 0.15s;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      background: var(--default-color);
    }
    .card:hover { filter: brightness(90%); }
    .card span.title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90%;
      font-weight: 500;
      font-size: 14px;
    }
    .card span.clicks { font-size: 11px; color: #475569; }

    /* buttons on card */
    .edit-btn,
    .color-btn {
      position: absolute;
      top: 6px;
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .edit-btn { right: 6px; background: #0f172a; }
    .edit-btn:hover { background: #1e293b; }
    .color-btn { left: 6px; background: #7c3aed; }
    .color-btn:hover { background: #6d28d9; }

    /* size tiers */
    .small { grid-column: span 1; grid-row: span 1; }
    .small span.title { font-size: 14px; }
    .small span.clicks { font-size: 11px; }

    .medium { grid-column: span 2; grid-row: span 2; }
    .medium span.title { font-size: 16px; }
    .medium span.clicks { font-size: 12px; }

    .large { grid-column: span 3; grid-row: span 3; }
    .large span.title { font-size: 18px; }
    .large span.clicks { font-size: 13px; }

    .xlarge { grid-column: span 4; grid-row: span 4; }
    .xlarge span.title { font-size: 20px; }
    .xlarge span.clicks { font-size: 14px; }
  </style>
</head>
<body>
  <h1>Links Hub Demo</h1>
  <div class="toolbar">
    <input id="url-input" type="url" placeholder="https://example.com" />
    <button id="add-btn">新增連結</button>
  </div>
  <div class="links" id="links"></div>

<script>
/* === LocalStorage helpers === */
const STORAGE_KEY = 'links-hub-demo';
const loadLinks = () => { try { return JSON.parse(localStorage.getItem(STORAGE_KEY))||[]; } catch { return []; } };
const saveLinks = ls => localStorage.setItem(STORAGE_KEY, JSON.stringify(ls));

/* === UI helpers === */
const getSizeClass = c => c>=64 ? 'xlarge' : c>=16 ? 'large' : c>=4 ? 'medium' : 'small';
function pickColor(initial, cb){
  const i=document.createElement('input');
  i.type='color'; i.value=initial; i.style.position='fixed'; i.style.left='-9999px';
  document.body.appendChild(i);
  i.addEventListener('input',()=>cb(i.value));
  i.addEventListener('change',()=>{cb(i.value); document.body.removeChild(i);} );
  i.click();
}

/* === Render === */
const linksGrid = document.getElementById('links');
function render(){
  const links = loadLinks().sort((a,b)=>b.clicks-a.clicks);
  linksGrid.innerHTML='';
  links.forEach(link=>{
    const card=document.createElement('div');
    card.className=`card ${getSizeClass(link.clicks)}`;
    card.style.background = link.color || getComputedStyle(document.documentElement).getPropertyValue('--default-color');
    card.innerHTML=`<button class="color-btn">🎨</button><button class="edit-btn">✏️</button><span class="title">${link.title||link.url}</span><span class="clicks">${link.clicks} 次點擊</span>`;

    // open link +1
    card.addEventListener('click',()=>{ link.clicks+=1; saveLinks(links); window.open(link.url,'_blank','noopener'); render(); });

    // rename
    card.querySelector('.edit-btn').addEventListener('click',e=>{
      e.stopPropagation();
      const newName = prompt('輸入顯示名稱', link.title||link.url);
      if(newName!==null){ link.title=newName.trim(); saveLinks(links); render(); }
    });

    // recolor
    card.querySelector('.color-btn').addEventListener('click',e=>{
      e.stopPropagation();
      pickColor(link.color||'#e2e8f0', newColor=>{ link.color=newColor; saveLinks(links); render(); });
    });

    linksGrid.appendChild(card);
  });
}

/* === Add link === */
const urlInput=document.getElementById('url-input');
document.getElementById('add-btn').addEventListener('click',()=>{
  const url=urlInput.value.trim(); if(!url) return;
  const links=loadLinks();
  if(links.some(l=>l.url===url)){ alert('這個連結已存在！'); urlInput.value=''; return; }
  links.push({ url, title:url.replace(/^https?:\/\//,''), clicks:0, color:getComputedStyle(document.documentElement).getPropertyValue('--default-color') });
  saveLinks(links);
  urlInput.value='';
  render();
});

render();
</script>
</body>
</html>
